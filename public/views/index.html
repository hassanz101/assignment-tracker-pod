<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/vendors/bootstrap-theme.min.css">
  <link rel="stylesheet" href="views/style.css">

  </script>
  <title>Assignment Tracker</title>
</head>

<body ng-app="myApp">
  <h1>Assignment Tracker</h1>

  <div ng-controller="AssignmentInputs as ai" ng-init ="ai.getAssignments()">
    <input type="text" value="" , ng-model="ai.assignName" placeholder="Assignment">
    <input type="text" value="" , ng-model="ai.studentName" placeholder="Student Name">
    <input type="number" value="" , ng-model="ai.score" placeholder="Score">
    <input type="text" value="" , ng-model="ai.dateComp" placeholder="Date Completed">
    <button ng-click="ai.postAssignments()">Submit</button>

   <!-- <div ng-controller="AssignmentOutput as ao" ng init=""> -->
  <div class="container row" >
    <h3>Past Assignments</h3>
    <!-- {{ai.assignmentArray}} -->
    <div class="col-sm-3" ng-repeat="thing in ai.assignmentArray">
      <p>{{thing.assignment}} {{thing.student}} {{thing.score}} {{thing.date}}</p>
    </div>
  </div>
</div>
<!-- </div> -->
</body>

</html>
